<div class="container" style="height: 100vh;">
    <div class="row d-flex align-items-center fadeIn"  style="height: 100%;">
        <div class="col-md-7">
            <img src="/assets/login.svg" class="img img-fluid">
        </div>
        <div class="offset-1 col-md-4">
            <div class="card p-4 border-0 shadow">
                <div class="card-body">
                    <h1 class="text-blue">Customer Sign in</h1>
                <form [formGroup]="loginForm" >
                      <div class="alert alert-warning alert-dismissible fade show" *ngIf="errorMsgEmpty" role="alert">
                        {{errorMsgEmpty}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="alert alert-warning alert-dismissible fade show" *ngIf="errorMsgNoData" role="alert">
                        {{errorMsgNoData}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                    <div class="pt-3">
                        <label for="Email1">Email address</label>
                        <input type="text" class="form-control border" formControlName="userName" aria-describedby="emailHelp" placeholder="Enter your Email ID">
                    </div>
                    <div class="py-3">
                        <label>Password</label>
                        <input type="password" class="form-control border" formControlName="userPassword" placeholder="Enter your Password">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary"  (click)="loginSubmit()" >Sign in</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
